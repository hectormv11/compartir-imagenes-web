<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compartir Im√°genes</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#0b0f19; color:#e8eefc; }
    header { padding: 16px 20px; background:#101936; position: sticky; top: 0; }
    main { max-width: 980px; margin: 0 auto; padding: 20px; }
    .card { background:#111a33; border:1px solid #1c2a55; border-radius: 14px; padding: 16px; margin-bottom: 16px; }
    input, button { padding: 10px 12px; border-radius: 10px; border:1px solid #2b3b74; background:#0e1630; color:#e8eefc; }
    button { cursor: pointer; background:#2b56ff; border-color:#2b56ff; }
    button.secondary { background: transparent; border-color:#2b3b74; }
    .row { display:flex; gap:10px; flex-wrap: wrap; align-items: center; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .thumb { background:#0e1630; border:1px solid #1c2a55; border-radius: 14px; overflow:hidden; }
    .thumb img { width:100%; height: 180px; object-fit: cover; display:block; }
    .thumb .meta { padding: 10px; display:flex; gap: 8px; flex-direction: column; }
    .muted { opacity: 0.8; font-size: 12px; }
    a { color:#9fb7ff; }
  </style>
</head>
<body>
  <header>
    <div class="row" style="justify-content: space-between;">
      <div><strong>üì∑ Compartir Im√°genes</strong> <span class="muted">original</span></div>
      <div class="muted" id="apiLabel"></div>
    </div>
  </header>

  <main>
    <div class="card">
      <h3 style="margin-top:0;">Subir imagen</h3>
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <button id="uploadBtn">Subir</button>
        <button id="refreshBtn" class="secondary">Refrescar lista</button>
      </div>
      <p id="status" class="muted"></p>
      <p class="muted">‚ö†Ô∏è MVP: esto es para pruebas. Luego haremos almacenamiento ‚Äúde verdad‚Äù para que no se pierdan archivos.</p>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">Archivos (√∫ltimos)</h3>
      <div id="gallery" class="grid"></div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
